<ion-content [fullscreen]="true">

  <div class="page page-home">

    <div class="pokemon-card-list">

      <div class="pokemon-card" *ngFor="let item of pokemonList.pokemonData">

        <img class="pokemon-photo" src="{{item.photo}}">

        <div class="pokemon-description">
          <span>{{item.name}}</span>
          <p># {{item.id}}</p>
          <!-- <p>{{item}}</p> -->
        </div>

      </div>

    </div>

  </div>


</ion-content>
